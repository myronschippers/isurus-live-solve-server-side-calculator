<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="styles/style.css">
    <script src="vendor/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1>Server-Side Calculator</h1>

    <input type="number" class="js-number-one" />
    <button class="js-math" data-math-type="add">+</button>
    <button class="js-math" data-math-type="subtract">-</button>
    <button class="js-math" data-math-type="multiply">*</button>
    <button class="js-math" data-math-type="divide">/</button>
    <input type="number" class="js-number-two" />
    <button class="js-calculate">=</button>
    <button class="js-clear">C</button>

    <div>
        <h2 class="js-answer"></h2>
        <ul class="js-history"></ul>
    </div>    
    
</body>
</html>
